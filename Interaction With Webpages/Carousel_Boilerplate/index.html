<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script
      src="https://kit.fontawesome.com/7fdcc4c876.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Carousel Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Carousel</h1>

      <!-- Carousel Start -->
      <div class="image-arrow-box">
        <i class="fas fa-arrow-circle-left fa-3x"></i>
        <img id="image" src="images/image-1.png" />
        <i class="fas fa-arrow-circle-right fa-3x"></i>
      </div>
      <div class="dot-box">
        <div id="1" class="dot"></div>
        <div id="2" class="dot"></div>
        <div id="3" class="dot"></div>
        <div id="4" class="dot"></div>
        <div id="5" class="dot"></div>
      </div>

      <!-- Carousel End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
