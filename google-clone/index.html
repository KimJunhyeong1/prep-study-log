<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <div class="flex-space-between">
        <div class="flex-space-around width-100">
          <h4>Gmail</h4>
          <h4>이미지</h4>
        </div>
        <div class="width-100 flex-space-around">
          <img src="img/tab-icon.png" />
          <img src="img/tab-profile.png" />
        </div>
      </div>
    </header>
    <section>
      <img
        src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      />
    </section>
    <section>
      <div id="search-boder">
        <i class="fas fa-search"></i
        ><i id="keybord-icon" class="fas fa-keyboard"></i>
        <i class="fas fa-microphone"></i>
      </div>
    </section>
    <footer>
      <div id="footer-first">대한민국</div>
      <div>
        <div class="flex-space-between width-325 footer-font">
          <div>Google 정보</div>
          <div>광고</div>
          <div>비즈니스</div>
          <div>검색의 원리</div>
        </div>
        <div class="flex-space-between width-235 footer-font">
          <div>개인정보처리방침</div>
          <div>약관</div>
          <div>설정</div>
        </div>
      </div>
    </footer>
  </body>
</html>
